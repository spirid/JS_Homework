<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stop-watch</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="buttons">
        <button id="main-button">Start</button>
    </div>

    <div class="stop-watch" data-state="initial">
        <div class="minutes">
            00
        </div>

        <div class="seconds">
            00
        </div>

        <div class="milliseconds">
            00
        </div>
    </div>

    <div class="marks"></div>

    <script src="js/main.js"></script>
</body>
</html>
